</head>

<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign In</h1>

            <div class="form-field">
                <label for="Email" style="color:black">Email:</label>
                <input type="text" name="email" id="email" value="" autocomplete="off" placeholder="Enter your email">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password" style="color:black">Password:</label>
                <input type="password" name="password" id="password" value="" autocomplete="off" placeholder="Enter a strong password">
                <small></small>
            </div>

            <!-- <div class="form-field">
                <label for="username" style="color:black">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off"
                    placeholder="Reenter your password">
                <small></small>
            </div> -->
            <div class="form-field">
                <input type="submit" value="Sign In" class="btn" id="loginbtn">
            </div>
        </form>
    </div>

</body>
<script src="../js/login.js">
</script>
<script>
    $("#loginbtn").click(function() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        $.ajax({
            type: "Get",
            url: "http://localhost:3000/register_db?email=" + email,
            dataType: "json",
            success: function(data) {

                console.log(data)
                console.log(email + " " + password)

                if (data[0].email == email && data[0].password == password) {
                    sessionStorage.setItem('email', email);
                    sessionStorage.setItem('username', data.username);
                    window.location.replace("userpage.html");
                } else {
                    console.log("INVALID CREDENTIALS!!");

                }



            }
        });

    });
</script>

</html>
